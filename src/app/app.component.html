<input type="text" [(ngModel)]="name">
<p>{{ name }}</p>

<div class="container">
 <div class="row">
  <div class="col-xs-12">
    <h3>I'm in the AppComponent!</h3>
    <hr>
    <app-servers></app-servers>
    <!--<div app-servers></div>-->
    <!--<div class="app-servers"></div>-->
    <hr>
    <app-warning-alert></app-warning-alert>
    <app-success-alert></app-success-alert>
    <hr>
    <label>Username</label>
    <input type="text" class="form-control" [(ngModel)]="username">
    <p>{{ username }}</p>
    <button class="btn btn-primary"
    [disabled]="username ===''"
    (click)="username = ''">Rest User
  </button>
    <hr>
    <!--<button class="btn-btn-primary (click)="showSecret = !showSecret">Dispay Details</button>-->
    <button class="btn btn-primary" (click)="onToggleDetails()">Dispay Details</button>
    <p *ngIf="showSecret">Secret Password = tuna</p>
    <div
    *ngFor="let logItem of log; let i = index"
    [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}"
    [ngClass]="{'white-text': i >= 4}"
    >{{ logItem }}
  </div>
  <hr>
  <button
      class="btn btn-primary"
      (click)="onlyOdd =!onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
      <div *ngIf="onlyOdd">
        <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !==0 ? 'yellow' : 'transparent'}"
            *ngFor="let odd of oddNumbers">
              {{ odd }}
        </li>
      </div>
      <!--<div *ngIf="!onlyOdd">
        <li
        class="list-group-item"
        [ngClass]="{odd: even % 2 !== 0}"
        [ngStyle]="{backgroundColor: even % 2 !==0 ? 'yellow' : 'transparent'}"
        *ngFor="let even of evenNumbers">
          {{ even }}
    </li>
  </div>
      <ng-template [ngIf]="!onlyOdd">
        <div><li
            class="list-group-item"
            [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !==0 ? 'yellow' : 'transparent'}"
            *ngFor="let even of evenNumbers">
              {{ even }}
        </li>
      </div>
    </ng-template>-->
        <div *appUnless="onlyOdd">
        <li
        class="list-group-item"
        [ngClass]="{odd: even % 2 !== 0}"
        [ngStyle]="{backgroundColor: even % 2 !==0 ? 'yellow' : 'transparent'}"
        *ngFor="let even of evenNumbers">
          {{ even }}
    </li>
    </div>
  </ul>
    <p appBasicHighlight>Style me with basic directive!</p>
    <p [appBetterHighlight]="'red'" defaultColor= "yellow">Style me with a better directive!</p>
    <div [ngSwitch]="value">
      <p *ngSwitchCase="5">The value is 5</p>
      <p *ngSwitchCase="10">The value is 10</p>
      <p *ngSwitchCase="100">The value is 100</p>
      <p *ngSwitchDefault>The value is Default</p>
    </div>
   </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-game-control (intervalFired)="onIntervalFired($event)"></app-game-control>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-odd *ngFor="let odd1Number of odd1Numbers" [number]= "odd1Number"></app-odd>
      <app-even *ngFor="let even1Number of even1Numbers" [number]= "even1Number"></app-even>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <app-active-users></app-active-users>
      <app-inactive-users></app-inactive-users>
    </div>
    <!--
      Optimize this app by adding a UsersService which manages the active and inactive users.

      Also add a CounterService which counts the number of active->inactive and inactive->active actions.
    -->
  </div>
</div>
